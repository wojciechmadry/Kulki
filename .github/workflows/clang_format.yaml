name: ClangFormat

on:
  push:
    branches:  
      - '**' 
  pull_request:
    branches:
       - '**' 

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
        sudo apt -y install clang-format

    - name: Check clang-format style
      run: |
        find . -iname "*.hpp" -o -iname "*.cpp" | xargs clang-format --dry-run --Werror

